<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Checkboxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .custom-checkbox {
            display: flex;
            align-items: center;
        }

        .checkbox-label {
            flex: 1;
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dropdown with Checkboxes</h1>

        <div class="custom-select">
            <select id="dropdown" multiple>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
                <option value="option5">Option 5</option>
            </select>
        </div>

        <button onclick="showSelectedOptions()">Show Selected Options</button>

        <p>Selected Options:</p>
        <ul id="selectedOptions"></ul>
    </div>

    <script>
        function showSelectedOptions() {
            const selectedOptions = [];
            const dropdown = document.getElementById("dropdown");
            const options = dropdown.options;

            for (let i = 0; i < options.length; i++) {
                if (options[i].selected) {
                    selectedOptions.push(options[i].text);
                }
            }

            const selectedOptionsList = document.getElementById("selectedOptions");
            selectedOptionsList.innerHTML = `<li>${selectedOptions.join(', ')}</li>`;
        }
    </script>
</body>
</html>
